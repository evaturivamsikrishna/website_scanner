name: Link Checker

on:
  schedule:
    - cron: '0 */4 * * *'    # Every 4 hours - Quick check
    - cron: '0 12 * * *'     # Daily at 12:00 UTC - Locale check
    - cron: '0 0 */2 * *'    # Every 2 days at midnight - Deep crawl
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: false
        default: 'check'
        type: choice
        options:
          - check
          - locale-check
          - deep-crawl

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  check-links:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install aiohttp beautifulsoup4
      
      - name: Fetch previous results
        run: |
          mkdir -p data registry
          curl -sf https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/data/results.json -o data/results.json || echo "{}" > data/results.json
          curl -sf https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/en_deep_links.json -o registry/en_deep_links.json || echo "[]" > registry/en_deep_links.json
          curl -sf https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/locale_map.json -o registry/locale_map.json || echo "{}" > registry/locale_map.json

      - name: Determine run mode
        id: mode
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "mode=${{ github.event.inputs.mode }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "0 12 * * *" ]; then
            echo "mode=locale-check" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "0 0 */2 * *" ]; then
            echo "mode=deep-crawl" >> $GITHUB_OUTPUT
          else
            echo "mode=check" >> $GITHUB_OUTPUT
          fi
          echo "Selected mode: $(cat $GITHUB_OUTPUT | grep mode | cut -d= -f2)"

      - name: Run Crawler (Deep Crawl only)
        if: steps.mode.outputs.mode == 'deep-crawl'
        run: python scripts/crawler.py

      - name: Run Locale Mapper
        if: steps.mode.outputs.mode == 'locale-check' || steps.mode.outputs.mode == 'deep-crawl'
        run: python scripts/locale_mapper.py

      - name: Run Link Checker
        run: python scripts/checker.py

      - name: Copy results to dashboard
        run: cp data/results.json dashboard/data/results.json

      - name: Generate Email Content
        run: python scripts/generate_email.py

      - name: Send Email Notification
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "ðŸ”— Link Checker Report #${{ github.run_number }} - $(jq -r '.brokenLinks' data/results.json) Broken Links"
          to: ${{ secrets.MAIL_TO }}
          from: "Link Checker Bot <${{ secrets.MAIL_USERNAME }}>"
          html_body: file://data/email_body.html
          body: file://data/email_body.txt
          convert_markdown: false

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dashboard

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
