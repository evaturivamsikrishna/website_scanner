name: Link Checker

on:
  schedule:
    - cron: '0 */4 * * *'    # Every 4 hours - Comprehensive link check
    - cron: '0 3 * * *'      # Daily at 3 AM UTC - Registry update
  workflow_dispatch:
    inputs:
      update_registry:
        description: 'Update registry files (crawler + locale mapper)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  check-links:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install aiohttp beautifulsoup4
      
      - name: Fetch previous results
        run: |
          mkdir -p data registry
          curl -sf https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/data/results.json -o data/results.json || echo "{}" > data/results.json
          curl -sf https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/en_deep_links.json -o registry/en_deep_links.json || echo "[]" > registry/en_deep_links.json
          curl -sf https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/locale_map.json -o registry/locale_map.json || echo "{}" > registry/locale_map.json

      - name: Determine if registry update needed
        id: update_check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.update_registry }}" = "true" ]; then
            echo "update=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "0 3 * * *" ]; then
            echo "update=true" >> $GITHUB_OUTPUT
          else
            echo "update=false" >> $GITHUB_OUTPUT
          fi
          echo "Registry update: $(cat $GITHUB_OUTPUT | grep update | cut -d= -f2)"

      - name: Run Crawler
        if: steps.update_check.outputs.update == 'true'
        run: python scripts/crawler.py

      - name: Run Locale Mapper
        if: steps.update_check.outputs.update == 'true'
        run: python scripts/locale_mapper.py

      - name: Run Link Checker
        if: steps.update_check.outputs.update == 'false'
        run: python scripts/checker.py

      - name: Copy results to dashboard
        run: cp data/results.json dashboard/data/results.json

      - name: Generate Email Content
        run: python scripts/generate_email.py

      - name: Get Broken Links Count
        id: stats
        run: |
          BROKEN=$(jq -r '.brokenLinks' data/results.json)
          echo "broken_links=$BROKEN" >> $GITHUB_OUTPUT

      - name: Send Email Notification
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "ðŸ”— Link Checker Report #${{ github.run_number }} - ${{ steps.stats.outputs.broken_links }} Broken Links"
          to: ${{ secrets.MAIL_TO }}
          from: "Link Checker Bot <${{ secrets.MAIL_USERNAME }}>"
          html_body: file://data/email_body.html
          body: file://data/email_body.txt
          convert_markdown: false

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dashboard

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
