name: Link Checker

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  check-links:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install aiohttp beautifulsoup4
      
      - name: Fetch previous results
        run: |
          mkdir -p data registry
          curl -sf https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/data/results.json -o data/results.json || echo "{}" > data/results.json
          curl -sf https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/en_deep_links.json -o registry/en_deep_links.json || echo "[]" > registry/en_deep_links.json
          curl -sf https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/locale_map.json -o registry/locale_map.json || echo "{}" > registry/locale_map.json

      - name: Run Crawler (Deep Search)
        run: python scripts/crawler.py

      - name: Run Locale Mapper
        run: python scripts/locale_mapper.py

      - name: Run Link Checker
        run: python scripts/checker.py

      - name: Copy results to dashboard
        run: cp data/results.json dashboard/data/results.json

      - name: Generate Email Content
        run: python scripts/generate_email.py

      - name: Get Broken Links Count
        id: stats
        run: |
          BROKEN=$(jq -r '.brokenLinks' data/results.json)
          echo "broken_links=$BROKEN" >> $GITHUB_OUTPUT

      - name: Send Email Notification
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "ðŸ”— Link Checker Report #${{ github.run_number }} - ${{ steps.stats.outputs.broken_links }} Broken Links"
          to: ${{ secrets.MAIL_TO }}
          from: "Link Checker Bot <${{ secrets.MAIL_USERNAME }}>"
          html_body: file://data/email_body.html
          body: file://data/email_body.txt
          convert_markdown: false

      - name: Commit and Push Results
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/results.json registry/en_deep_links.json registry/locale_map.json dashboard/data/results.json
          git commit -m "ðŸ“Š Update link check results [skip ci]" || echo "No changes to commit"
          git push

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dashboard

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
