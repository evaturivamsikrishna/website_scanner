name: Link Checker

on:
  schedule:
    - cron: '0 */4 * * *' # Every 4 hours
  workflow_dispatch: # Manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
            pip install aiohttp beautifulsoup4

      - name: Fetch previous results
        run: |
            mkdir -p data
            curl -s "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/data/results.json" -o data/results.json || echo "No previous results found"

      - name: Run Crawler (Deep Search)
        run: python scripts/crawler.py

      - name: Run Locale Mapper
        run: python scripts/locale_mapper.py

      - name: Run Link Checker
        run: python scripts/checker.py

      - name: Copy results to dashboard
        run: cp data/results.json dashboard/data/results.json

      - name: Generate Email Content
        run: python scripts/generate_email.py

      - name: Send Email Notification
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "ðŸ”— Link Checker Report - ${{ github.event.repository.name }} - $(jq -r '.brokenLinks' data/results.json) Broken Links"
          to: ${{ secrets.MAIL_TO }}
          from: "Link Checker Bot <${{ secrets.MAIL_USERNAME }}>"
          html_body: ${{ github.workspace }}/data/email_body.html
          body: ${{ github.workspace }}/data/email_body.txt
          attachments: data/results.json
          convert_markdown: false

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dashboard

  deploy:
    needs: check-links
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
