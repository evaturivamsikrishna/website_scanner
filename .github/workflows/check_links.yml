name: Link Checker

on:
  schedule:
    - cron: '0 */4 * * *' # Link checking every 4 hours
    - cron: '0 12 * * *' # Daily locale check at 12:00 UTC
    - cron: '0 0 */2 * *' # Deep crawl every 2 days at midnight UTC
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: false
        default: 'check'
        type: choice
        options:
          - check
          - locale-check
          - deep-crawl

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
            pip install aiohttp beautifulsoup4

      - name: Fetch previous results
        run: |
            mkdir -p data
            curl -s "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/data/results.json" -o data/results.json || echo "No previous results found"

      - name: Determine Run Mode
        id: mode
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "mode=${{ github.event.inputs.mode }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "0 0 */2 * *" ]; then
            echo "mode=deep-crawl" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "0 12 * * *" ]; then
            echo "mode=locale-check" >> $GITHUB_OUTPUT
          else
            echo "mode=check" >> $GITHUB_OUTPUT
          fi

      - name: Run Crawler (Deep Search)
        if: steps.mode.outputs.mode == 'deep-crawl'
        run: python scripts/crawler.py

      - name: Run Locale Mapper
        if: steps.mode.outputs.mode == 'deep-crawl' || steps.mode.outputs.mode == 'locale-check'
        run: python scripts/locale_mapper.py

      - name: Run Link Checker
        run: python scripts/checker.py

      - name: Copy results to dashboard
        run: cp data/results.json dashboard/data/results.json

      - name: Generate Email Content
        run: python scripts/generate_email.py

      - name: Send Email Notification
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "ðŸ”— Link Checker Report - ${{ github.event.repository.name }} - $(jq -r '.brokenLinks' data/results.json) Broken Links"
          to: ${{ secrets.MAIL_TO }}
          from: "Link Checker Bot <${{ secrets.MAIL_USERNAME }}>"
          html_body: file://data/email_body.html
          convert_markdown: false

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dashboard

  deploy:
    needs: check-links
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
